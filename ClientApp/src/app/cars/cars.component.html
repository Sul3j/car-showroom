<div class="jumbotron py-4 bg-dark text-white mt-3">
    <h1 class="display-4 text-center">Car Showroom</h1>
</div>

<app-cars-form></app-cars-form>

<table class="table table-striped table-dark mt-5">
    <thead>
      <tr>
        <th scope="col">mark</th>
        <th scope="col">model</th>
        <th scope="col">production year</th>
        <th scope="col">VIN</th>
        <th scope="col">registration</th>
        <th scope="col">power</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of service.list">
        <td (click)="populateForm(car)">{{ car.mark }}</td>
        <td (click)="populateForm(car)">{{ car.model }}</td>
        <td (click)="populateForm(car)">{{ car.productionDate }}</td>
        <td (click)="populateForm(car)">{{ car.vin }}</td>
        <td (click)="populateForm(car)">{{ car.carRegistration }}</td>
        <td (click)="populateForm(car)">{{ car.carPower }}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger"></i>
        </td>
      </tr>
    </tbody>
  </table>
